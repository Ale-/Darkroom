<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <meta name="description" content="Title">
                    <meta name="author" content="Author" />
                 
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
         
        <link rel="stylesheet" href="revealjs/css/reveal.css">

                    <link rel="stylesheet" href="revealjs/css/theme/black.css" id="theme">
        
        <!-- For syntax highlighting -->
                    <link rel="stylesheet" href="revealjs/lib/css/zenburn.css">
                 
        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
        document.write( '<link rel="stylesheet" href="revealjs/css/print/' +
        ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) +
        '.css" type="text/css" media="print">' );
        </script>
        
        <!--Our style here-->
        <link rel="stylesheet" href="style/style.css">
 
        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
            </head>

    <body>
                <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section id="metadata" data-background="imgs/bg.jpg">
                    <h1>Title</h1>
                    <h3>Author</h3>
                    <h4>Place and date</h4>
                </section>    
                                <section id="first-slide" class="level1">
<h1>First slide</h1>
<p>Whoah! What a slide!</p>
</section>
<section id="a-second-slide-with-nested-slides" class="level1">
<h1>A second slide with nested slides</h1>
<section id="section" class="level2">
<h2></h2>
<p>Hello, I'm the first child</p>
</section>
<section id="section-1" class="level2">
<h2></h2>
<p>Hello, I'm the second child</p>
</section>
</section>
            </div>
        </div>
 
        <script src="revealjs/lib/js/head.min.js"></script>
        <script src="revealjs/js/reveal.js"></script>
        <script>
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: false,
                // available themes are in /css/theme
                                theme: Reveal.getQueryHash().theme || 'black',
                                // default/cube/page/concave/zoom/linear/fade/none
                                transition: Reveal.getQueryHash().transition || 'slide',
                                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: 'revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'revealjs/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'revealjs/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });
        </script>
    </body>

</html>
